  ## Bio
  Entrepreneur with focus interests in IT Security & Blockchain applied on Cloud & Fog, Connected Objects & Robotics and Networks (incl. 5G).

  Cofounder of CloudHersity (an association dedicated to promote Parity and Diversity in Cloud and AI), AZUG FR (French MS Azure Users Community) and Organizing Member of aOS Community.

